<div class="webheader">
    <h2>Website Tools</h2>
  </div>

  <div class="webrow">
    <div class="webleftcolumn">

        <div class="webcard">
            <h1 id="webURLShort">URL Shortener</h2>
            <input placeholder="Insert Link" class="link" id="shortlink"></input> 
            <button class="shortener" id="shortener" onclick="shorten();">Shorten</button>
            <br>
            <span class="shortened" id="shortened">Shorterned URL</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        function shorten() {
            var link = document.getElementById("shortlink").value
            var api = "https://www.shareaholic.com/v2/share/shorten_link?apikey=0b73c30f57ebfac8d28d90e674d29701&url="
            var end = "&service[name]=shrlc"
            var shortenedlink = api + link + end
            
            $.getJSON(shortenedlink, function(data) {
                document.getElementById("shortened").innerText = data.data
            });
        }
    </script>
